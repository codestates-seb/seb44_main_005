logging:
  level:
    org:
      springframework:
        orm: DEBUG
    com:
      amazonaws:
        util:
          EC2MetadataUtils: ERROR
server:                   # 모든 response 에 대해 지정된 인코딩 적용(한글 깨짐 방지)
  servlet:
    encoding:
      force-response: true
jwt:                      # JWT 관련 정보
  key: ${JWT_SECRET_KEY}  # 시스템 환경 변수에서 로드
  access-token-expiration-minutes: 100
  refresh-token-expiration-minutes: 200
